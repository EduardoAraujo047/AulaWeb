<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Pedido</title>
</head>
<body>
    <div id="barr">
        <img src="https://images.unsplash.com/photo-1541592106381-b31e9677c0e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=750&q=80" alt="">
        <strong><p>Lanchonete</br>SENAI</p></strong>
        <div id="capa_ped"><strong><span>Finalizar Pedido</span></strong></div>
    </div>
    <div id="exple"></div>
    <div class="e-name">
        <strong><span>Nome: </span></strong>
        <input type="text" placeholder="Digite seu nome">
    </div>
    <div class="e-name">
        <strong><span>Email:</span></strong>
        <input type="text" placeholder="Digite seu email">
    </div>
    <div id="select">
        <strong><span>Cidade: </span></strong>
        <select id="country" name="country">
            <option value="ja">Jaraguá do Sul</option>
            <option value="ma">Massaranduba</option>
            <option value="ga">Guaramirim</option>
        </select>
    </div>
    <div id="entrega">
        <strong><span>Entrega:</span></strong>
        <input type="radio" name="opcao" value="op1"> <strong>Sim</strong>
        <input type="radio" name="opcao" value="op2"> <strong>Não</strong>
    </div>
    <div id="adc">
        <strong><span>Adicionais:</span></strong>
        <input type="checkbox" name="check" value="opc1"> <strong>Bacon</strong></br>
        <div id="selecao">
            <input type="checkbox" name="check" value="opc2"> <strong>Calabresa</strong></br>
            <input type="checkbox" name="check" value="opc3"> <strong>Cebola-Roxa</strong>
        </div>
    </div>
    <div id="midia">
        <p>Instagram: @dudu.arauju <br/> Whatsapp: (47) 98857-8558</p>
    </div>
</body>
</html>
